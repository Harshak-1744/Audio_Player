<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Audio</title>
</head>
<body>
<div id="audio-container">
    <img id="audio-poster" src="./Images/poster.jpg" alt="Audio Poster">
    <div id="audio-controls">
        <img id="play" width="100" height="100" src="https://img.icons8.com/ios/100/1A1A1A/circled-play--v1.png" alt="circled-play--v1"/>
        <img id="pause" width="100" height="100" src="https://img.icons8.com/ios/100/1A1A1A/pause--v1.png" alt="pause--v1"/>
        <button id="mute">Mute/Unmute</button>
        <button id="reset">Reset</button>
        <div id="progressContainer" style="width: 100%; height: 20px; background-color: #eee;">
            <div id="progressBar" style="height: 100%; width: 0%; background-color: #007bff;"></div>
        </div>
        <div>
            <span id="currentTime">00:00</span> / <span id="totalDuration">00:00</span>
        </div>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <label for="volume">Volume</label>   
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
