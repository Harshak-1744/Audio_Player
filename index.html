<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Audio Player</title>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
</head>
<body>
<div id="audio-container">
    <img id="audio-poster" src="./Images/poster.jpg" alt="Audio Poster">
    <div id="audio-controls">
        <button id="play" aria-label="Play" style="background: url('https://img.icons8.com/ios/100/1A1A1A/circled-play--v1.png') no-repeat; height: 100px; width: 100px; border: none;">
            <img src="https://img.icons8.com/ios/100/1A1A1A/circled-play--v1.png" alt="" style="display: none;">
        </button>
        <button id="pause" aria-label="Pause" style="background: url('https://img.icons8.com/ios/100/1A1A1A/pause--v1.png') no-repeat; height: 100px; width: 100px; border: none; visibility: hidden;">
            <img src="https://img.icons8.com/ios/100/1A1A1A/pause--v1.png" alt="" style="display: none;">
        </button>
        <button id="mute" aria-label="Mute/Unmute" style="background: url('https://img.icons8.com/ios/100/1A1A1A/medium-volume--v1.png') no-repeat; height: 100px; width: 100px; border: none;">
            <img src="https://img.icons8.com/ios/100/1A1A1A/medium-volume--v1.png" alt="" style="display: none;">
        </button>
        <button id="reset" aria-label="Reset" style="background: url('https://img.icons8.com/ios/100/1A1A1A/recurring-appointment.png') no-repeat; height: 100px; width: 100px; border: none;">
            <img src="https://img.icons8.com/ios/100/1A1A1A/recurring-appointment.png" alt="" style="display: none;">
        </button>
        <div id="progressContainer" style="width: 100%; height: 20px; background-color: #eee;">
            <div id="progressBar" style="height: 100%; width: 0%; background-color: #007bff;"></div>
        </div>
        <div>
            <span id="currentTime">00:00</span> / <span id="totalDuration">00:00</span>
        </div>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
